schemas:
  common_fields:
    _id: str
    type: str
  entity:
    data:
      username: str
      password_hash: str
      # telegram_id: int  # <-- RIMUOVI QUESTO CAMPO
  validations:
    mandatory_fields:
      root:
        - _id
        - type
      data:
        - username
        - password_hash
    type_constraints:
      username:
        type: str
        min_length: 3
        max_length: 50
      # telegram_id: # <-- RIMUOVI QUESTO VINCOLO
      #   type: int
    initialization:
      username: ""
      password_hash: ""
      # telegram_id: 0 # <-- RIMUOVI QUESTA INIZIALIZZAZIONE